 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | NTR- CAPITAL FINANCE</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="Login.css">
  <link rel="icon" type="image/x-icon" href="images/logoNTR.ico">
</head>
<body>

  <!-- Fullscreen background via <img> -->
  <div class="bg-wrap">
    <img src="images/backgroundLogin.jpg" alt="NTR-background" class="bg-img">
  </div>
  <div class="overlay"></div>

  <!-- Centered login form -->
  <div class="login-container">
    <h1 class="business-name">NTR- CAPITAL FINANCE</h1>
    <p class="quote">“Empowering your future, one step at a time.”</p>
    <h2>Login</h2>
    <form action="login" method="get">
      <input type="text"    name="username" placeholder="Username or Email" required>
      <input type="password" name="password" placeholder="Password"       required>
      <button type="submit">Sign In</button>
      <div class="forgot">
        <a href="ForgotPassword.html">Forgot password?</a>
      </div>
    </form>
  </div>

</body>
</html>
