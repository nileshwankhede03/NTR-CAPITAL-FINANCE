<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | NTR CAPITAL FINANCE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="ForgotPassword.css">
  <link rel="icon" type="image/x-icon" href="images/logoNTR.ico">
</head>
<body>

  <!-- Fullscreen background image -->
  <div class="bg-wrap">
    <img src="images/backgroundLogin.jpg" alt="Background" class="bg-img">
  </div>
  <div class="overlay"></div>

  <!-- Centered Forgot Password form -->
  <div class="forgot-password-container">
    <h1 class="business-name">NTR CAPITAL FINANCE</h1>
    <p class="quote">“Empowering your future, one step at a time.”</p>
    <h2>Reset Your Password</h2>

    <form action="manual-reset-password" method="POST">
      <label for="email">Registered Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter your registered email"
      >

      <label for="new-password">New Password</label>
      <input
        type="password"
        id="new-password"
        name="new_password"
        required
        minlength="8"
        placeholder="Enter your new password"
      >

      <label for="confirm-password">Confirm New Password</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm_password"
        required
        minlength="8"
        placeholder="Re-enter your new password"
      >

      <div class="button-group">
        <button type="submit">Update Password</button>
        <a href="Login.html" class="cancel-btn">Cancel</a>
      </div>

    </form>
  </div>

</body>
</html>
